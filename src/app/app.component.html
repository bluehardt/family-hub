<div class="d--f ai--b cg-3">
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input
      #setNum
      matInput
      type="text"
      (keydown.enter)="getLego(setNum.value)"
    />
    @if (setNum.value) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="setNum.value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
  <ng-container *ngIf="loading$ | async as loading">
    @if (loading) { <mat-spinner [diameter]="32"></mat-spinner> }
  </ng-container>
</div>
<div class="d--f cg-3">
  <a
    *ngFor="let ins of instructions; index as i"
    [href]="ins.file.url"
    target="_blank"
  >
    <img [src]="ins.image.url" alt="instruction image" />
  </a>
</div>

<router-outlet />
